name: 部署 VitePress 站点到远程服务器和 GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy-remote:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 构建 VitePress 站点
        run: npm run docs:build

      - name: 上传 GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

      - name: 保存 SSH 私钥
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 将远程服务器添加到 known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: 检查远程服务器磁盘空间
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22 root@${{ secrets.SERVER_IP }} "df -h /opt/1panel/1panel/www/sites/Blog/index"

      - name: 清理远程目录
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22 root@${{ secrets.SERVER_IP }} "rm -rf /opt/1panel/1panel/www/sites/Blog/index/* && mkdir -p /opt/1panel/1panel/www/sites/Blog/index"

      - name: 上传构建好的站点到远程服务器
        run: rsync -avvvz --delete -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22" ./docs/.vitepress/dist/ root@${{ secrets.SERVER_IP }}:/opt/1panel/1panel/www/sites/Blog/index/

      - name: 修复远程服务器上的所有权和权限
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p 22 root@${{ secrets.SERVER_IP }} "
            # 更改所有者和用户组为 1000
            chown -R 1000:1000 /opt/1panel/1panel/www/sites/Blog/index
            chmod -R 755 /opt/1panel/1panel/www/sites/Blog/index
          "

  deploy-gh-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build-and-deploy-remote
    runs-on: ubuntu-latest
    name: 部署到 GitHub Pages

    permissions:
      pages: write
      id-token: write

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
